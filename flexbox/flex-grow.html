<style>
  .custom.ex8 .container {
    display: flex;
    height: 150px;
  }
  .custom.ex8 .style {
    position: relative;
  }
  .custom.ex8 .style .value {
    margin-left: 100px;
  }
  .custom.ex8 .style .attr {
    position: absolute;
  }
</style>
<div class="custom ex8">
  <div class="style">
    <div class="attr"><b>flex-grow:</b></div>
    <div class="value">
      <span>
        <input type="radio" id="item-grow-0" name="flex-grow" value="0" checked />
        <label for="item-grow-0">0;</label>
      </span>
      <span>
        <input type="radio" id="item-grow-1" name="flex-grow" value="1" />
        <label for="item-grow-1">1;</label>
      </span>
    </div>
  </div>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
</div>

<script>
  const custom8 = document.querySelector('.custom.ex8');
  const items = custom8.querySelectorAll('.container .item');
  const radioBtn8 = custom8.querySelectorAll('input');
  radioBtn8.forEach((el) => {
    el.addEventListener('click', () => {
      const value = custom8.querySelector('input[name="flex-grow"]:checked').value;
      items.forEach((item) => {
        item.style.flexGrow = value;
      });
    });
  });
</script>
